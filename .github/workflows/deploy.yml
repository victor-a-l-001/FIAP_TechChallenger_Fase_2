jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Baixa o cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ³ Instala Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # ğŸ™ Instala Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # ğŸ—ï¸ Builda e sobe os containers
      - name: Build and run containers
        run: |
          echo "ğŸ”§ Buildando e subindo com docker-compose..."
          docker-compose up -d
          echo "â³ Esperando a API subir..."
          sleep 15

      # âœ… Testa se a API estÃ¡ rodando
      - name: Check API health
        run: |
          echo "ğŸ” Testando se a API estÃ¡ rodando..."
          curl -f http://localhost:3000/health || exit 1
          echo "ğŸ‰ API respondeu com sucesso!"

      # ğŸ§¹ Derruba os containers no final
      - name: Stop containers
        if: always()
        run: |
          echo "ğŸ›‘ Derrubando containers..."
          docker-compose down
