name: CI

on:
  push:
    branches: [main] # roda quando fizer push para a branch main
  pull_request:
    branches: [main] # e também em pull requests para a main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 📥 Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # ⚙️ Instala o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ajuste se usa outra versão

      # 📦 Instala dependências
      - name: Install dependencies
        run: npm ci

      # 🛠 Gera o Prisma Client
      - name: Generate Prisma client
        run: npm run prisma:generate

      # 🏗 Compila o TypeScript
      - name: Build project
        run: npm run build

      # 🧪 Roda os testes unitários
      - name: Run unit tests
        run: npm test
        env:
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake" # fake DB URL para satisfazer o Prisma
