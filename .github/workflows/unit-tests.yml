name: CI

on:
  push:
    branches: [main] # roda quando fizer push para a branch main
  pull_request:
    branches: [main] # e tambÃ©m em pull requests para a main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Baixa o cÃ³digo do repositÃ³rio
      - name: Checkout code
        uses: actions/checkout@v4

      # âš™ï¸ Instala o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ajuste se usa outra versÃ£o

      # ğŸ“¦ Instala dependÃªncias
      - name: Install dependencies
        run: npm ci

      # ğŸ›  Gera o Prisma Client
      - name: Generate Prisma client
        run: npm run prisma:generate

      # ğŸ— Compila o TypeScript
      - name: Build project
        run: npm run build

      # ğŸ§ª Roda os testes unitÃ¡rios
      - name: Run unit tests
        run: npm test
        env:
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake" # fake DB URL para satisfazer o Prisma
